push:
    categories:
      - name: Vacuum
        identifier: 'vacuum_trigger'
        actions:
          - identifier: 'TRIGGER_VACUUM'
            title: 'Staubsauger einschalten'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: no
            behavior: 'default'
          - identifier: 'NOT_TRIGGER_VACUUM'
            title: 'Staubsauger nicht einschalten'
            activationMode: 'background'
            authenticationRequired: yes
            destructive: no
            behavior: 'default'
      - name: Vacuum
        identifier: 'vacuum_stop'
        actions:
          - identifier: 'STOP_VACUUM'
            title: 'Staubsauger ausschalten'
            activationMode: 'foreground'
            authenticationRequired: yes
            destructive: no
            behavior: 'default'