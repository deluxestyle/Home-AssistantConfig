              show_source: true
              group: true
              artwork: none
            - type: section
            - type: custom:mini-media-player
              entity: media_player.schlafzimmer
              icon: 'mdi:speaker-wireless'
              artwork_border: true
              power_color: true
              show_source: true
              group: true
              artwork: none
