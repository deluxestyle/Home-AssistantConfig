        #title: Sonos
        conditions:
          - entity: switch.sonos_group
            state: "off"
        card:
          type: entities
          #title: Sonos MediaPlayer
          entities:
            - type: custom:mini-media-player
              entity: media_player.bad
              icon: 'mdi:speaker-wireless'
              artwork_border: true
