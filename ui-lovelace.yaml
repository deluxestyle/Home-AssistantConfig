##### Entertainment #####
  - title: Entertainment
    id: entertainment
    icon: mdi:arrow-right-drop-circle-outline
    cards:
      - type: entities
        #title: Wohnzimmer Multimedia
        show_header_toggle: false
        entities:
          - light.steckdose
          - type: section
          - sensor.remote_state
          - switch.samsung_tv
          - switch.telekom_mr_401
          - switch.avr_151
          - type: section
