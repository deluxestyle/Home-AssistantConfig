#### Staubsauger #####
  - title: Staubsauger
    id: vacuum
    icon: mdi:robot-vacuum
    cards:
      - type: glance
        show_name: false
        show_state: false
        #title: Xiaomi StaubRobo
        entities:
          - entity: vacuum.xiaomi_vacuum_cleaner
            tap_action: 
                action: call-service
                service: vacuum.start
                service_data:
                    entity_id: vacuum.xiaomi_vacuum_cleaner
            icon: mdi:play
          - entity: vacuum.xiaomi_vacuum_cleaner
            tap_action: 
                action: call-service
                service: vacuum.pause
                service_data:
                    entity_id: vacuum.xiaomi_vacuum_cleaner
            icon: mdi:pause
          - entity: vacuum.xiaomi_vacuum_cleaner
            tap_action: 
                action: call-service
                service: vacuum.return_to_base
                service_data:
                    entity_id: vacuum.xiaomi_vacuum_cleaner
            icon: mdi:home
          - entity: vacuum.xiaomi_vacuum_cleaner
            tap_action: 
                action: call-service
                service: vacuum.locate
                service_data:
                    entity_id: vacuum.xiaomi_vacuum_cleaner
            icon: mdi:map-marker
      - type: entities
        #title: Staubsauger
        show_header_toggle: false
        entities:
          - vacuum.xiaomi_vacuum_cleaner
          - sensor.xiaomi_vacum_sensor_battery
          - type: section
